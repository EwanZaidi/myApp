<ion-header>

    <ion-navbar color="danger" img-end>
        <ion-grid>
            <ion-row>
                <ion-col col-9 class style="margin: 0 auto;">
                    <ion-title>{{team?.team_name}}</ion-title>
                </ion-col>
                <ion-col>
                    <img src="assets/imgs/{{id}}.png" style="width: 60%;" />
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg-gray">
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-label>
                    Manager : {{team.manager}}
                </ion-label>
                <ion-label>
                    Coach : {{team.coach}}
                </ion-label>
                <ion-label>
                    Asst. Coach : {{team.assistant_coach}}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-list-header class="mb0">
            <ion-grid>
                <ion-row>
                    <ion-col col-9>
                        Players
                    </ion-col>
                    <ion-col col-3>
                        Jersey
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list-header>
        <ion-item *ngFor="let player of players | async">
            <ion-grid>
                <ion-row>
                    <ion-col col-9 class="f12" text-wrap>
                        {{player.player_name}}
                    </ion-col>
                    <ion-col col-3 class="f1">
                        <img src="assets/imgs/JB.png" style="width: 50%"><br>
                        <span style="position:absolute;top:40%;margin-left:-10%">{{player.player_jersey}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
