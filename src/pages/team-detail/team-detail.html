<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{player?.team_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-gray">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-label>
            Manager : {{player.manager}}
          </ion-label>
          <ion-label>
            Coach : {{player.coach}}
          </ion-label>
          <ion-label>
            Asst. Coach : {{player.assistant_coach}}
          </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header class="mb0">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            Players
          </ion-col>
          <ion-col col-3>
            Jersey
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    <ion-item *ngFor = "let players of player.players ">
      <ion-grid>
        <ion-row >
          <ion-col col-9 class="f12" text-wrap>
            {{players.player_name}}
          </ion-col>
          <ion-col col-3 class="f1">
            {{players.player_jersey}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
