<ion-header>
  <ion-toolbar>
    <ion-title>
      Team
    </ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="gender" color="danger" class="bg-white">
    <ion-segment-button value="male">
      <ion-icon name="man"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="female">
      <ion-icon name="woman"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="bg-gray" [ngSwitch]="gender">
  <ion-list *ngSwitchCase="'male'">
    <h1>Male Team</h1>
  </ion-list>
  <ion-list *ngSwitchCase="'female'">
    <h1>Woman Team</h1>
  </ion-list>
</ion-content>
